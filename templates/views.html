<!DOCTYPE html>
<html>
<head>
    <title>View Destination</title>
</head>
<body>
    <h1>View Destination</h1>

    <h2>{{ data.judul }}</h2>
    <p>{{ data.desc }}</p>
    <img src="{{ url_for('static', filename=data.file) }}" alt="Destination Image">

    <h3>Rating:</h3>
    <form action="/rate_destination" method="POST">
        <input type="hidden" name="destination_id" value="{{ data._id }}">
        <label for="rating">Rate this destination (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required>
        <input type="submit" value="Submit Rating">
    </form>

    {% if rating_success %}
        <h3>Rating has been submitted successfully!</h3>
        <p>Your rating: {{ rating_success }}</p>
    {% endif %}
</body>
</html>
