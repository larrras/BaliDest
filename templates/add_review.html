<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
</head>
<body>
    <h2>Add Review</h2>
    <form action="/add_review" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="review_id" value="{{ data._id }}">

        <label for="rating">Rating:</label>
        <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
        <a href="/details?id={{ data._id }}" class="btn btn-primary">Details</a>

    </form>
</body>
</html>
