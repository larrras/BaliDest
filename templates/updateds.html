        href="https://fonts.googleapis.com/css2?family=Bitter&family=Shantell+Sans:wght@300&family=Tilt+Neon&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

</head>

<body>
    <h1>Update Destinasi</h1>
    <table>
        <thead>
          <tr>
            <th>Judul</th>
            <th>Gambar</th>
            <th>Desc</th>
            <th>Update</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cards-box">
          {% for balidest in balidests %}
          <tr>
            <td>{{ balidest.judul }}</td>
            <td>{{ balidest.file }}</td>
            <td>{{ balidest.desc }}</td>
            <td><a href="#" class="update-link" data-id="{{ balidest._id }}">Update</a></td>
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      

</body>

</html>
